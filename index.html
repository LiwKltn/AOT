<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Titan - Fan Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon - Escudo de los Exploradores -->
    <link rel="icon" type="image/png" href="images/scout-regiment-icon.png">
    <!-- Para navegadores antiguos -->
    <link rel="shortcut icon" href="images/scout-regiment-icon.png">
    <!-- Para iPhone -->
    <link rel="apple-touch-icon" href="images/scout-regiment-icon.png">
</head>
<body>
    <!-- El resto del contenido permanece igual -->
    <header>
        <h1>ATTACK ON TITAN</h1>
    </header>

    <div class="container">
        <section>
            <h2>Los Nueve Titanes</h2>
            <div class="grid" id="titanes-container"></div>
        </section>

        <section>
            <h2>Personajes Principales</h2>
            <div class="grid" id="personajes-container"></div>
        </section>

        <section class="counter-section">
            <h2>Contador de Muertes del Titán Fundador</h2>
            <p class="counter-label">Haz clic en el Titán Fundador para sumar una muerte</p>
            <div class="counter-container">
                <img src="images/titan-fundador.jpg" alt="Titán Fundador" class="counter-image" id="counter-image">
                <div class="counter" id="counter">0</div>
            </div>
        </section>
    </div>

    <footer>
        <p>Fan Page de Attack on Titan - © 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
